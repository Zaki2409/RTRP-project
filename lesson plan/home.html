<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Plan Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li:first-child {
      margin-right: auto; /* Pushes the first button to the left */
    }

    header nav ul li a {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
    }

    header nav ul li a:hover {
      background-color: #f0f0f0; /* Highlight color on hover */
    }

    header nav ul li a.active {
      background-color: #ccc; /* Highlight color for active button */
    }

    main {
      text-align: center;
    }

    .signup-container {
        background-color:#ddd;
        border: 2px solid #ccc; /* Border around the signup section */
        border-radius: 10px; /* Rounded corners for the border */
        padding: 20px 40px; /* Padding inside the border */
        margin-top: 50px;
        display: inline-block; /* Ensures the container wraps around its contents */
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    .signup h2 {
      margin-bottom: 20px;
    }

    .signup-button {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px; /* Adding curved border */
      border: none; /* Removing default button border */
    }

    .faculty-btn {
      background-color: #4CAF50;
      color: white;
    }

    .admin-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- <nav>
        <ul>
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">CALENDAR</a></li>
        </ul>
      </nav> -->
    </header>
    <main>
      <h1>Course Plan Generator</h1>
      <div class="signup-container">
        <h2>Sign up</h2>
        <div class="signup-button">
          <button class="faculty-btn" onclick="window.location.href='signup.html'">Faculty</button>
          <button class="admin-btn" onclick="window.location.href='signupAdmin.html'">Admin(HOD)</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
